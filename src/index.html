<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="#">
		<title>RSSReader</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12 my-5">
					<input class="form-control search-article-input-b" type="search" placeholder="Wyszukaj">
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="row row-cols-1 row-cols-md-2 articles-container-h"></div>
					<div class="row d-none connect-error-alert-container-b">
						<div class="col-12">
							<div class="alert alert-danger" role="alert">
								Wystąpił błąd:
								<span class="connect-error-alert-container-b__error-status"></span>
							</div>
						</div>
						<div class="col-12">
							<button type="button" class="btn btn-secondary try-connect-btn-b">Spróbuj ponownie</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
